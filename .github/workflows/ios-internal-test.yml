name: iOS Internal Test

on:
  workflow_dispatch:
  push:
    branches:
      - ios/dev

env:
  APP_SCHEME: App
  XCODE_PROJECT: ios/App/App.xcodeproj
  EXPORT_METHOD: app-store
  BUNDLE_ID: ${{ secrets.BUNDLE_ID }}
  INFO_PLIST: ios/App/App/Info.plist
  MARKETING_VERSION_PREFIX: "0.0"

jobs:
  build-upload:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: List Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode (prefer 26 with iOS 26 platform, fallback 16.4)
        run: |
          XCODE_26_APP=""
          if ls /Applications/Xcode_26*.app >/dev/null 2>&1; then
            XCODE_26_APP=$(ls -d /Applications/Xcode_26*.app | head -n1)
          fi

          if [ -n "$XCODE_26_APP" ]; then
            echo "Candidate Xcode: $XCODE_26_APP"
            sudo xcode-select -s "$XCODE_26_APP"
            if xcodebuild -showsdks | grep -q "iphoneos26"; then
              echo "Using Xcode 26 with iOS 26 platform."
              exit 0
            fi
            echo "Xcode 26 found, but iOS 26 platform is missing. Attempting install."
            sudo xcodebuild -downloadPlatform iOS
            if xcodebuild -showsdks | grep -q "iphoneos26"; then
              echo "iOS 26 platform installed."
              exit 0
            fi
            echo "iOS 26 platform still missing after install. Falling back."
          fi

          XCODE_APP="/Applications/Xcode_16.4.app"
          echo "Using Xcode: $XCODE_APP"
          sudo xcode-select -s "$XCODE_APP"

      - name: Xcode version
        run: xcodebuild -version

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build web
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_BASE: ${{ secrets.NEXT_PUBLIC_API_BASE_DEV }}

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Bump iOS version/build
        run: |
          BUILD_NUMBER="${GITHUB_RUN_NUMBER}"
          MARKETING_VERSION="${MARKETING_VERSION_PREFIX}.${GITHUB_RUN_NUMBER}"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $MARKETING_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$INFO_PLIST"

      - name: Validate required secrets
        run: |
          if [ -z "$BUNDLE_ID" ]; then
            echo "BUNDLE_ID is empty. Set secrets.BUNDLE_ID." >&2
            exit 1
          fi
          if [ -z "$IOS_DIST_P12_BASE64" ] || [ -z "$IOS_DIST_P12_PASSWORD" ] || [ -z "$IOS_PROVISION_BASE64" ]; then
            echo "iOS signing secrets are missing." >&2
            exit 1
          fi
        env:
          IOS_DIST_P12_BASE64: ${{ secrets.IOS_DIST_P12_BASE64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
          IOS_PROVISION_BASE64: ${{ secrets.IOS_PROVISION_BASE64 }}

      - name: Setup signing keychain and profile
        env:
          IOS_DIST_P12_BASE64: ${{ secrets.IOS_DIST_P12_BASE64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
          IOS_PROVISION_BASE64: ${{ secrets.IOS_PROVISION_BASE64 }}
        run: |
          KEYCHAIN_PASSWORD=$(uuidgen)
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> "$GITHUB_ENV"

          printf '%s' "$IOS_DIST_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/ios_distribution.p12"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$RUNNER_TEMP/ios_distribution.p12" -k "$KEYCHAIN_PATH" -P "$IOS_DIST_P12_PASSWORD" -A -f pkcs12 -T /usr/bin/codesign -T /usr/bin/security
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          printf '%s' "$IOS_PROVISION_BASE64" | base64 --decode > "$PROFILE_PATH"
          security cms -D -i "$PROFILE_PATH" > "$RUNNER_TEMP/profile.plist"
          PROFILE_UUID=$(/usr/libexec/PlistBuddy -c 'Print UUID' "$RUNNER_TEMP/profile.plist")
          PROFILE_NAME=$(/usr/libexec/PlistBuddy -c 'Print Name' "$RUNNER_TEMP/profile.plist")
          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

      - name: Archive (xcodebuild)
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$APP_SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            clean archive

      - name: Export IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>$EXPORT_METHOD</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>$APPLE_TEAM_ID</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>$BUNDLE_ID</key>
              <string>$PROFILE_NAME</string>
            </dict>
            <key>itsAppUsesNonExemptEncryption</key>
            <false/>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist" \
            -exportPath "$RUNNER_TEMP/export"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install fastlane
        run: gem install fastlane

      - name: Create App Store Connect API key file
        env:
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        run: |
          python - <<'PY'
          import json, os
          key = os.environ["ASC_PRIVATE_KEY"]
          # Normalize escaped newlines if the secret was stored as a single line.
          if "\\n" in key and "\n" not in key:
              key = key.replace("\\n", "\n")
          data = {
              "key_id": os.environ["ASC_KEY_ID"],
              "issuer_id": os.environ["ASC_ISSUER_ID"],
              "key": key,
              "in_house": False,
          }
          path = os.path.join(os.environ["RUNNER_TEMP"], "api_key.json")
          with open(path, "w") as f:
              json.dump(data, f)
          print(f"API key written to {path}")
          PY

      - name: Upload to TestFlight
        run: |
          IPA_PATH=$(ls "$RUNNER_TEMP/export"/*.ipa | head -n1)
          if [ -z "$IPA_PATH" ]; then
            echo "IPA not found in $RUNNER_TEMP/export" >&2
            exit 1
          fi
          fastlane pilot upload \
            --ipa "$IPA_PATH" \
            --api_key_path "$RUNNER_TEMP/api_key.json" \
            --skip_waiting_for_build_processing true \
            --groups "internal test"
