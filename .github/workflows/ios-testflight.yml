name: iOS TestFlight

on:
  workflow_dispatch:
  push:
    branches:
      - ios/dev

env:
  APP_SCHEME: App
  XCODE_PROJECT: ios/App/App.xcodeproj
  EXPORT_METHOD: app-store
  BUNDLE_ID: ${{ secrets.BUNDLE_ID }}

jobs:
  build-upload:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build web
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: "1"
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      - name: Validate required secrets
        run: |
          if [ -z "$BUNDLE_ID" ]; then
            echo "BUNDLE_ID is empty. Set secrets.BUNDLE_ID." >&2
            exit 1
          fi
          if [ -z "$IOS_DIST_P12_BASE64" ] || [ -z "$IOS_DIST_P12_PASSWORD" ] || [ -z "$IOS_PROVISION_BASE64" ]; then
            echo "iOS signing secrets are missing." >&2
            exit 1
          fi
        env:
          IOS_DIST_P12_BASE64: ${{ secrets.IOS_DIST_P12_BASE64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
          IOS_PROVISION_BASE64: ${{ secrets.IOS_PROVISION_BASE64 }}

      - name: Setup signing keychain and profile
        env:
          IOS_DIST_P12_BASE64: ${{ secrets.IOS_DIST_P12_BASE64 }}
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
          IOS_PROVISION_BASE64: ${{ secrets.IOS_PROVISION_BASE64 }}
        run: |
          KEYCHAIN_PASSWORD=$(uuidgen)
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> "$GITHUB_ENV"
          echo "KEYCHAIN_PASSWORD=$KEYCHAIN_PASSWORD" >> "$GITHUB_ENV"

          printf '%s' "$IOS_DIST_P12_BASE64" | base64 --decode > "$RUNNER_TEMP/ios_distribution.p12"
          echo "P12 size: $(stat -f%z "$RUNNER_TEMP/ios_distribution.p12") bytes"
          if ! openssl pkcs12 -info -in "$RUNNER_TEMP/ios_distribution.p12" -passin pass:"$IOS_DIST_P12_PASSWORD" >/dev/null 2>&1; then
            echo "P12 verification failed with the provided password." >&2
            exit 1
          fi
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$RUNNER_TEMP/ios_distribution.p12" -k "$KEYCHAIN_PATH" -P "$IOS_DIST_P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          PROFILE_PATH="$RUNNER_TEMP/profile.mobileprovision"
          printf '%s' "$IOS_PROVISION_BASE64" | base64 --decode > "$PROFILE_PATH"
          echo "Profile size: $(stat -f%z "$PROFILE_PATH") bytes"
          PROFILE_UUID=$(security cms -D -i "$PROFILE_PATH" | /usr/libexec/PlistBuddy -c 'Print UUID' /dev/stdin)
          PROFILE_NAME=$(security cms -D -i "$PROFILE_PATH" | /usr/libexec/PlistBuddy -c 'Print Name' /dev/stdin)
          echo "PROFILE_UUID=$PROFILE_UUID" >> "$GITHUB_ENV"
          echo "PROFILE_NAME=$PROFILE_NAME" >> "$GITHUB_ENV"
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          cp "$PROFILE_PATH" "$HOME/Library/MobileDevice/Provisioning Profiles/$PROFILE_UUID.mobileprovision"

      - name: Validate signing artifacts
        env:
          IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          echo "P12 size: $(stat -f%z "$RUNNER_TEMP/ios_distribution.p12") bytes"
          echo "Profile size: $(stat -f%z "$RUNNER_TEMP/profile.mobileprovision") bytes"

          if ! openssl pkcs12 -info -in "$RUNNER_TEMP/ios_distribution.p12" -passin pass:"$IOS_DIST_P12_PASSWORD" >/dev/null 2>&1; then
            echo "P12 verification failed with the provided password." >&2
            exit 1
          fi

          PROFILE_APP_ID=$(security cms -D -i "$RUNNER_TEMP/profile.mobileprovision" | /usr/libexec/PlistBuddy -c 'Print Entitlements:application-identifier' /dev/stdin)
          echo "Profile application-identifier: $PROFILE_APP_ID"

          if [ -n "$BUNDLE_ID" ]; then
            if [ "$PROFILE_APP_ID" != "$APPLE_TEAM_ID.$BUNDLE_ID" ] && [ "$PROFILE_APP_ID" != "*.$BUNDLE_ID" ] && [ "$PROFILE_APP_ID" != "$BUNDLE_ID" ]; then
              echo "Profile application-identifier does not match BUNDLE_ID." >&2
              exit 1
            fi
          fi

      - name: Archive (xcodebuild)
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          xcodebuild \
            -project "$XCODE_PROJECT" \
            -scheme "$APP_SCHEME" \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            OTHER_CODE_SIGN_FLAGS="--keychain $KEYCHAIN_PATH" \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            clean archive

      - name: Export IPA
        env:
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<PLIST
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>$EXPORT_METHOD</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>teamID</key>
            <string>$APPLE_TEAM_ID</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>$BUNDLE_ID</key>
              <string>$PROFILE_NAME</string>
            </dict>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/App.xcarchive" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist" \
            -exportPath "$RUNNER_TEMP/export"

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"

      - name: Install fastlane
        run: gem install fastlane

      - name: Create App Store Connect API key file
        env:
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_PRIVATE_KEY: ${{ secrets.ASC_PRIVATE_KEY }}
        run: |
          python - <<'PY'
          import json, os
          key = os.environ["ASC_PRIVATE_KEY"]
          # Normalize escaped newlines if the secret was stored as a single line.
          if "\\n" in key and "\n" not in key:
              key = key.replace("\\n", "\n")
          data = {
              "key_id": os.environ["ASC_KEY_ID"],
              "issuer_id": os.environ["ASC_ISSUER_ID"],
              "key": key,
              "in_house": False,
          }
          path = os.path.join(os.environ["RUNNER_TEMP"], "api_key.json")
          with open(path, "w") as f:
              json.dump(data, f)
          print(f"API key written to {path}")
          PY

      - name: Upload to TestFlight
        run: |
          IPA_PATH=$(ls "$RUNNER_TEMP/export"/*.ipa | head -n1)
          if [ -z "$IPA_PATH" ]; then
            echo "IPA not found in $RUNNER_TEMP/export" >&2
            exit 1
          fi
          fastlane pilot upload \
            --ipa "$IPA_PATH" \
            --api_key_path "$RUNNER_TEMP/api_key.json" \
            --skip_waiting_for_build_processing true
